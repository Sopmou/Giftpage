<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Ashsyiqah's Birthday-Catalog</h1>
        <h2>Choose your gift</h2>
    </header>

    <div class="category-section">
        <h2>Food & Drinks</h2>
        <div class="slider-container">
            <div class="slider" id="foodSlider">
                <div class="slide">
                    <img src="Bilder/pizza.jpg" alt="Product 1">
                    <h3>Pizza</h3>
                </div>
                <div class="slide">
                    <img src="Bilder/burger.webp" alt="Product 2">
                    <h3>Burger</h3>
                </div>
                <div class="slide">
                    <img src="Bilder/paste.jpg" alt="Product 3">
                    <h3>Pasta</h3>
                </div>
                <div class="slide">
                    <img src="Bilder/sushi.jpg" alt="Product 4">
                    <h3>Sushi</h3>
                </div>
                <div class="slide">
                    <img src="Bilder/ramen.jpg" alt="Product 5">
                    <h3>Ramen</h3>
                </div>
                <div class="slide">
                    <img src="Bilder/BBQ.jpeg" alt="Product 6">
                    <h3>Korean BBQ</h3>
                </div>
            </div>
            <div class="slider-controls">
                <button onclick="prevSlide('foodSlider')">&#10094;</button>
                <button onclick="nextSlide('foodSlider')">&#10095;</button>
            </div>
        </div>
    </div>

    <div class="category-section">
        <h2>Jewelry</h2>
        <div class="slider-container">
            <div class="slider" id="jewelrySlider">
                <div class="slide">
                    <img src="Bilder/ring.jpg" alt="Product 1">
                    <h3>Ring</h3>
                </div>
                <div class="slide">
                    <img src="Bilder/necklace.jpg" alt="Product 2">
                    <h3>Necklace</h3>
                </div>
                <div class="slide">
                    <img src="Bilder/bracelet.jpg" alt="Product 3">
                    <h3>Bracelet</h3>
                </div>
                <div class="slide">
                    <img src="Bilder/earring.jpg" alt="Product 4">
                    <h3>Earrings</h3>
                </div>
                <div class="slide">
                    <img src="Bilder/ankle (1).jpg" alt="Product 5">
                    <h3>Anklet</h3>
                </div>
            </div>
            <div class="slider-controls">
                <button onclick="prevSlide('jewelrySlider')">&#10094;</button>
                <button onclick="nextSlide('jewelrySlider')">&#10095;</button>
            </div>
        </div>
    </div>
    <div class="category-section">
        <h2>Events</h2>
        <div class="slider-container">
            <div class="slider" id="eventSlider">
                <div class="slide">
                    <img src="Bilder/nizar.jpg" alt="Product 1">
                    <h3>Comedy-Show</h3>
                </div>
                <div class="slide">
                    <img src="Bilder/cinema.jpg" alt="Product 2">
                    <h3>Kino</h3>
                </div>
                <div class="slide">
                    <img src="Bilder/bowling.jpg" alt="Product 3">
                    <h3>Bowling</h3>
                </div>
                <div class="slide">
                    <img src="Bilder/zoo.jpg" alt="Product 4">
                    <h3>Zoo</h3>
                </div>
            </div>
            <div class="slider-controls">
                <button onclick="prevSlide('eventSlider')">&#10094;</button>
                <button onclick="nextSlide('eventSlider')">&#10095;</button>
            </div>
        </div>
    </div>
    <div class="category-section">
        <h2>Reisen</h2>
        <div class="slider-container">
            <div class="slider" id="reiseSlider">
                <div class="slide">
                    <img src="Bilder/holland.jpg" alt="Product 1">
                    <h3>Holland</h3>
                </div>
                <div class="slide">
                    <img src="Bilder/schwiz.jpg" alt="Product 2">
                    <h3>Schweiz</h3>
                </div>
                <div class="slide">
                    <img src="Bilder/turkey.jpg" alt="Product 3">
                    <h3>Türkei</h3>
                </div>
                <div class="slide">
                    <img src="Bilder/belgium.jpg" alt="Product 4">
                    <h3>Belgien</h3>
                </div>
            </div>
            <div class="slider-controls">
                <button onclick="prevSlide('reiseSlider')">&#10094;</button>
                <button onclick="nextSlide('reiseSlider')">&#10095;</button>
            </div>
        </div>
    </div>

    <script>
        let indices = {}; // Speichere den Index für jeden Slider separat

        function nextSlide(sliderId) {
            const slider = document.getElementById(sliderId);
            const totalSlides = slider.children.length;
            const slidesVisible = Math.floor(slider.parentElement.offsetWidth / slider.children[0].offsetWidth);
            
            // Erstelle einen Index für den Slider, wenn noch keiner existiert
            if (!indices[sliderId]) indices[sliderId] = 0;

            // Stelle sicher, dass der Slider nicht über das Ende hinaus springt
            if (indices[sliderId] < totalSlides - slidesVisible) {
                indices[sliderId]++;
                slider.style.transform = 'translateX(' + (-indices[sliderId] * 100 / slidesVisible) + '%)';
            }
        }

        function prevSlide(sliderId) {
            const slider = document.getElementById(sliderId);
            const slidesVisible = Math.floor(slider.parentElement.offsetWidth / slider.children[0].offsetWidth);

            // Erstelle einen Index für den Slider, wenn noch keiner existiert
            if (!indices[sliderId]) indices[sliderId] = 0;

            // Stelle sicher, dass der Slider nicht unter 0 springt
            if (indices[sliderId] > 0) {
                indices[sliderId]--;
                slider.style.transform = 'translateX(' + (-indices[sliderId] * 100 / slidesVisible) + '%)';
            }
        }


    </script>

</body>
</html>
